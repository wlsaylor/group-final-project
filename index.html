<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>THINGS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.explicit.bing.net%2Fth%3Fid%3DOIP.QzzenVoSWpzxkPjPCDjzdQHaB1%26pid%3DApi&f=1"
                class="img-fluid" alt="Things To Do">
            <form class="col-8 p-3">
                <div class="form-row row">
                    <div class="form-group col-lg-12">
                        <label for="task">Task Name</label>
                        <input type="text" class="form-control" id="task" placeholder="Task Name">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="form-group col-lg-6">
                        <div id="material-form">
                            <label for="materials">Materials Needed</label>
                            <div class="w-100"></div>
                            <input type="text" id="materials-one">
                            <div class="w-100"></div>
                            <label for="materials">Materials Needed</label>
                            <div class="w-100"></div>
                            <input type="text" id="materials-two">
                            <div class="w-100"></div>
                            <label for="materials">Materials Needed</label>
                            <div class="w-100"></div>
                            <input type="text" id="materials-three">
                        </div>
                        <!-- <button class="btn btn-primary btn-sm col-5" id="test" onclick="createNewRow(); return false;">Add Row</button> -->
                    </div>
                    <div class="w-100"></div>
                    <div class="form-group col-lg-6">
                        <label for="due-date">Due Date</label>
                        <input type="date" class="form-control" id="due-date">
                        </input>
                    </div>
                    <button class="btn btn-primary mt-3" id="new-task" onclick="onCreateTask()" type="button">Create
                        Task</button>
                </div>
            </form>

            <div class="col-lg-8 m-3">
                <table id="task-list"
                    class="table table-hover table-light table-striped text-center justify-content-center">
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Materials Needed</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="global.js"></script>
    <script src="laura.js"></script>
    <script src="michael.js"></script>
    <script src="bill.js"></script>
</body>

</html>
